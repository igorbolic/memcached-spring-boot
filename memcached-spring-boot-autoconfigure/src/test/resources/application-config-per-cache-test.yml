memcached.cache:
  servers: example1.com:12345,example2.com:12346
  servers-refresh-interval: 30s
  operation-timeout: 2s
  prefix: memcached:my-app
  protocol: binary
  provider: appengine
  expiration: 1d
  configuration-per-cache:
    cache_name1:
      expiration: 2m
      metrics-enabled: true
    cache_name2:
      expiration: 30h
    cache_name3:
      expiration: 2h
      metrics-enabled: false
    cache_name4:
      metrics-enabled: true
    cache_name5:
      disabled: true
    cache_name6:
      expiration: 2m
      metrics-enabled: true
      disabled: true

